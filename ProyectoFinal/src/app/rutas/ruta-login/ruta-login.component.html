<div id="background" class="d-flex flex-row justify-content-center">
  <div *ngIf="formGroup" class="vh-100 row m-0 align-items-center justify-content-center d-flex flex-row justify-content-center">
    <img class="rounded-circle" id="imgEstilo" alt="persona" src="https://i.imgur.com/J73iRuk.png">
    <form [formGroup]="formGroup" class="col-auto container formularioLogin text-light" id="formulario">
      <div id="posicionObjetos">
        <div class="form-group entradas" id="espacioImg">
          <label class="labelLogin" for="correo_electronico">Correo Electrónico:</label>
          <input formControlName="correo" type="email" class="form-control" id="correo_electronico" placeholder="example@email.com">
        </div>
        <div class="form-group entradas">
          <label class="labelLogin" for="contrasena">Contraseña:</label>
          <input formControlName="contrasena" type="password" class="form-control" id="contrasena" placeholder="***************">
        </div>
        <div class="d-flex flex-row justify-content-center">
          <button (click)="iniciarSesion()" type="submit" class="btn btn-primary entradas" id="colorBoton">Iniciar Sesión</button>
        </div>
        <div class="d-flex flex-row justify-content-center">
        <span>¿No tienes una cuenta? <a [routerLink]="['/registrarse']" id="enlace">Registrate aquí</a>
        </span>
        </div>
      </div>
    </form>
  </div>
</div>
